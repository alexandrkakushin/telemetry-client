
<div class="card">
  <div class="card-header">
    File Systems
  </div>
  <div class="card-body">
    <div class="m-a-1">

      <table class="table table-sm table-bordered table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Mount On</th>
          <th class="text-sm-center">Used, %</th>
          <th class="text-sm-center">Avail</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of fileSystems; let i = index">
            <td><b>{{ i + 1 }}</b></td>
            <td>{{ item.mountOn }}</td>
            <td class="text-sm-center">{{ item.percentUsed }}</td>
            <td class="text-sm-center">{{ item.availHuman }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
